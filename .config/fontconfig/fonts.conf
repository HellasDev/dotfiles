<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <match>
    <test name="family" compare="eq">
      <string>FiraCode Nerd Font Mono</string>  <!-- Αντικατάστησε με το font σου -->
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>Material Design Icons</string>  <!-- fallback για Material Icons -->
      <string>Nerd Fonts</string>              <!-- fallback για nerd fonts -->
      <string>Font Awesome 6 Free</string>    <!-- fallback για Font Awesome -->
      <string>Noto Color Emoji</string>       <!-- fallback για emojis -->
    </edit>
  </match>
</fontconfig>
